<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WildPhones - Payments</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body onload="loadOrderSummary()">

<header>
    <h1>Checkout</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="products.html">Mobiles</a>
    <a href="payments.html">Payments</a>
    <a href="thankyou.html">Thank You</a>
</nav>

<div class="form-container">

    <h2>Enter Your Details</h2>

    <form onsubmit="submitOrder(event)">
        <label>Full Name</label>
        <input type="text" required>

        <label>Phone Number</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Address</label>
        <textarea rows="3" required></textarea>

        <h3>Payment Method</h3>
        <select required>
            <option>UPI</option>
            <option>Credit Card</option>
            <option>Debit Card</option>
            <option>Cash on Delivery</option>
        </select>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p><b>Product:</b> <span id="summary-name"></span></p>
            <p><b>Price:</b> <span id="summary-price"></span></p>
        </div>

        <button type="submit" class="btn" style="margin-top:20px;">Confirm Order</button>

    </form>
</div>

<footer>
    © 2025 WildPhones Garage — Retro Devices Reborn
</footer>

</body>
</html>
